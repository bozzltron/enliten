<div class="messages">
  <!-- Subscribe to success flash messages. -->
  <div flash-alert="success" active-class="in" class="alert alert-success fade">
      <span class="alert-message">{{flash.message}}</span>
  </div>

  <!-- Subscribe to error flash messages. -->
  <div flash-alert="error" active-class="in" class="alert alert-danger fade">
      <span class="alert-message">{{flash.message}}</span>
  </div>
</div>
