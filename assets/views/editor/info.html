
	<div ng-controller="EditorController as editCtrl">
	  <h2 ng-show="profile.username">Create a path</h2>
	  <form ng-show="profile.username && (profile.id == path.user)" class="form" ng-submit="editCtrl.submit(path)">
	  	<div class="form-group">
	  		<label>Name</label>
	  		<input class="form-control" required="" type="text" ng-model="path.name" />
	  		<p>Help others find your path with descriptive name.</p>
	  	</div>  	
	  	<div class="form-group">
	  		<label>Description</label>
	  		<textarea class="form-control" required="" ng-model="path.description"></textarea>
	  		<p>Give a good idea of what someones going to get out of this.</p>
	  	</div>	  	
	  	<div class="form-group">
	  		<input class="btn btn-warning" type="submit" value="Save" />  
	  		<button ng-hide="path.id" class="btn btn-default" type="submit">Cancel</button>
	  	</div>
	  </form>
	  <div ng-hide="profile.id == path.user">
	  	<h2>You can only edit paths that you have created.</h2>
	  </div>
	  <div ng-hide="profile.username">
	 	<h2>You must <a href="#/login">Login</a> or <a href="#/register">Register</a> to create a path.</h2>
	  </div>	
	</div>
