
	<div class="vertical container" ng-controller="VertPathController">

		<div class="row">
			<div class="col-sm-4">
				<div class="vertical-step-menu fade in">
			    <h1>{{path.name}} <i ng-show="status.isCompleted" class="fa fa-check-square-o"></i></h1>
			    
			    
					Step {{currentStep}}
			

			    <p>{{path.description}}</p>
			    </div>
			</div>
			<div class="col-sm-8">
				
				<div class="step" ng-repeat="step in path.steps">
				
					<h2>{{step.name}}</h2>

					<p class="lead">{{step.description}}</p>

					<a ng-show="step.type == 'Url'" ng-href="{{step.url}}"><img class="img-thumbnail img-responsive" ng-src="http://api.page2images.com/directlink?p2i_url={{step.url}}&p2i_device=6&p2i_screen=1024x768&p2i_size=1024x0&p2i_fullpage=1&p2i_key=10a18c9aa1e1736e"/></a>
					<div ng-show="step.type == 'Embed code'" ng-bind-html="step.url" ></div>
					<img ng-show="step.type == 'Photo'" class="img-thumbnail img-responsive" ng-src="{{step.url}}" />
				 	<hr />
				</div>

			</div>
		</div>

		<span ng-show="profile.username"><a href="#/login">Sign in to track your progress</a> </span>

		<h2>Share your thoughts</h2>
	    <div ng-include="" src="'/views/disqus.html'"></div>

	</div>
