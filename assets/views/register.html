<div ng-include="" src="'/views/nav.html'"></div>
<div class="container">
	<div ng-controller="RegisterController as regCtrl">

		<div class="col-md-4"></div>
		<div class="col-md-4">
			<form class="form-signin" role="form" ng-submit="regCtrl.submit(user)">
		        <h2 class="form-signin-heading text-center">Welcome to Enlighten</h2>
		        <div class="form-group">
		        	<input ng-model="user.username" type="text" class="form-control" placeholder="Username" required="" autofocus="">
		        </div>
		        <div class="form-group">
		        	<input ng-model="user.email" type="email" class="form-control" placeholder="Email address" required="" autofocus="">
		        </div>
		        <div class="form-group">
		        	<input ng-model="user.password" type="password" class="form-control" placeholder="Password" required="">
		        </div>
		        <div class="form-group">
		        	<input ng-model="user.verifyPassword" type="password" class="form-control" placeholder="Verify Password" required="">
		        </div>
		        <div class="form-group">
		        	<button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
		        </div>
	      	</form>
	  	</div>
	  	<div class="col-md-4"></div>

	</div>
</div>
