
	<div ng-controller="PathsController">
	  <h2>Find a path to take...</h2>
	  <table class="table table-striped">
	    <tr ng-repeat="path in paths">
	    	<td>
	    		<div class="row">
	    			<div class="col-sm-2 text-center">
	    				<a class="img-thumbnail" href="/#/path/{{path.id}}">
	    					<span class="first-image">
	    						<img class="img-responsive" ng-src="{{path.firstImage}}" />
	    					</span>
	    				</a>
	    			</div>
	    			<div class="col-sm-10">
	      				<a href="/#/path/{{path.id}}"><h2>{{path.name}}</h2></a>
		      			<p>{{path.description}}</p>
		      		</div>
		      		<i ng-show="path.isCompleted" class="fa fa-check-square-o complete-icon"></i>
	      	</td>
	    </tr>
	  </table>
	</div>
