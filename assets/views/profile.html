
<div ng-controller="ProfileController">
	<h1>{{profile.username}}</h1>
	<h2>{{completed.length}} completed path(s)</h2>
	  <table class="table table-striped">
	    <tr ng-repeat="path in completed">
	    	<td>
		      <a href="/#/path/{{path.id}}"><h2>{{path.name}}</h2></a>
		      <p>{{path.description}}</p>
	      	</td>
	    </tr>
	  </table>
</div>
