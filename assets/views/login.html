
	<div ng-controller="LoginController as loginCtrl">

		<div class="col-md-4"></div>
		<div class="col-md-4">
			<form class="form-signin" role="form" ng-submit="loginCtrl.submit(user)">
		        <h2 class="form-signin-heading text-center">Welcome back</h2>
		        <div class="form-group">
		        	<input ng-model="user.username" type="text" class="form-control" placeholder="Username" required="" autofocus="">
		        </div>
		        <div class="form-group">
		        	<input ng-model="user.password" type="password" class="form-control" placeholder="Password" required="">
		        </div>
		        <div class="form-group">
		        	<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
		        </div>
	      	</form>
	  	</div>
	  	<div class="col-md-4"></div>

	</div>
